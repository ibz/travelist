{% extends "base.html" %}
{% block body %}
<table>
{% for trip in trips %}
    <tr>
        <td><a href="/trip/{{ trip.id }}/">{{ trip.name }}</a></td>
        <td>{{ trip.start_date }} - {{ trip.end_date }}</td>
        <td>
            {% ifequal trip.user_id user.id %}
            <a href="/trip/{{ trip.id }}/delete/">Delete</a>
            {% endifequal %}
        </td>
    </tr>
{% endfor %}
</table>
<a href="/trip/new/">New</a>
{% endblock %}
