{% extends "base.html" %}

{% block body %}
<table width="1000px" height="145px">
  <tr>
    <td width="400px">
      <h2 id="title" style="margin-left: 20px;">{% block title %}{% endblock %}</h2>
    </td>
    <td width="300px"><div>{% block summary %}{% endblock %}</div></td>
    <td width="300px" align="right">{% block operations %}{% endblock %}</td>
  </tr>
</table>
{% block content %}{% endblock %}
{% endblock %}
