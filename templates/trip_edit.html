{% extends "page.html" %}

{% load cachedfile %}

{% block htmlhead %}
<script src="{{ MEDIA_URL }}{% cachedfile "javascript/c/trip.js" %}" type="text/javascript"></script>
{% endblock %}

{% block script %}
$(init_trip_edit);
{% endblock %}

{% block content %}
<div class="column span-8 prepend-8 prepend-top last">
  <form id="trip-info" action="" method="POST">
    <fieldset>
    <legend>{% if trip.id %}Edit{% else %}New{% endif %} trip</legend>
    {{ form.as_p }}
    <p>
      <input type="submit" class="submit button positive" value="Save" />
      {% if trip.id %}
      <input type="button" class="button negative" value="Cancel" onclick="javascript:window.location='{{ trip.get_absolute_url }}';" />
      {% else %}
      <input type="button" class="button negative" value="Cancel" onclick="javascript:window.location='/trips/{{ user.username }}/';" />
      {% endif %}
    </p>
    </fieldset>
  </form>
</div>
{% endblock %}
