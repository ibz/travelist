{% extends "page.html" %}

{% block htmlhead %}
<script src="{{ MEDIA_URL }}javascript/trip.js" type="text/javascript"></script>
{% endblock %}

{% block script %}
$(document).ready(init_trip_new);
{% endblock %}

{% block content %}
<div class="column span-8 prepend-8 prepend-top last">
  <form id="trip-info" action="" method="POST">
    <fieldset>
    <legend>{% if trip.id %}Edit{% else %}New{% endif %} trip</legend>
    {{ form.as_p }}
    <p>
      <input type="submit" class="submit button positive" value="Save" />
      <input type="button" class="button negative" value="Cancel" onclick="javascript:window.location='/trips/{% firstof trip.id user.username %}/';" />
    </p>
    </fieldset>
  </form>
</div>
{% endblock %}
