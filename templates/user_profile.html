{% extends "page.html" %}
{% load call %}

{% block content %}
{% call "user_badge.html" %}

{% if trips %}
<div class="column span-14 prepend-5 append-5 prepend-top last">
<div>Most recent trips:</div>
<table id="trip-list" class="data-grid" style="width: 400px">
  <thead>
    <td width="40%">Name</td>
    <td width="30%">Started on</td>
    <td width="30%" class="lastcolumn">Ended on</td>
  </thead>
  {% for trip in trips %}
  <tr{% if forloop.first %} class="firstrow"{% endif %}>
    <td><a href="/trips/{{ trip.id }}/">{{ trip.name }}</a></td>
    <td>{{ trip.start_date|date }}</td>
    <td class="lastcolumn">{{ trip.end_date|date }}</td>
  </tr>
  {% endfor %}
</table>
</div>
{% endif %}
{% endblock %}
