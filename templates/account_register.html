{% extends "plain.html" %}

{% block htmlbody %}
<div class="container">
<div class="column span-10 prepend-4 prepend-top last">
{% if created %}
<p>Your account has been created. Please log in <a href="/account/login/">here</a>.</p>
{% else %}
<form method="POST" action="">
<fieldset>
<legend>Create an account</legend>
{{ form.as_p }}
<p><input type="submit" class="submit button positive" value="Register" /></p>
</fieldset>
</form>
{% endif %}
</div>
</div>
{% endblock %}
