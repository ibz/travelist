<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>backpacked.it</title>

{% load cachedfile %}

<link href="{{ MEDIA_URL }}{% cachedfile "css/c/blueprint-screen.css" %}" rel="stylesheet" type="text/css" media="screen, projection">
<!--[if IE]>
<link href="{{ MEDIA_URL }}{% cachedfile "css/c/blueprint-ie.css" %}" rel="stylesheet" type="text/css" media="screen, projection">
<![endif]-->

<link href="{{ MEDIA_URL }}{% cachedfile "css/c/all.css" %}" rel="stylesheet" type="text/css" media="screen, projection" />
<script src="{{ MEDIA_URL }}{% cachedfile "javascript/c/all.js" %}" type="text/javascript"></script>

{% block htmlhead %}{% endblock %}

<script type="text/javascript">
var date_format_short = "{{ settings.DATE_FORMAT_SHORT_JS }}";
var date_format_long = "{{ settings.DATE_FORMAT_LONG_JS }}";
var visibilities = { {% for v in visibility_choices %}{{ v.0 }}: "{{ v.1 }}"{% if not forloop.last %},{% endif %}{% endfor %} };
var content_types = { {% for c in content_type_choices %}{{ c.0 }}: "{{ c.1 }}"{% if not forloop.last %},{% endif %}{% endfor %} };
var content_types_list = [{% for c in content_type_choices %}{{ c.0 }}{% if not forloop.last %},{% endif %}{% endfor %}];

{% block script %}
{% endblock %}
</script>

</head>
<body>
{% block htmlbody %}{% endblock %}
</body>
</html>
