{% extends "admin/change_form.html" %}

{% block extrahead %}{{ block.super }}

<script type="text/javascript">
function submit_resolved()
{
    $("#placesuggestion_form").attr('action', "{{ request.META.PATH_INFO }}resolved").submit();
}
</script>
{% endblock extrahead %}

{% block after_field_sets %}{{ block.super }}
<div class="submit-row">
  <input type="button" value="Notify user and delete" onclick="javascript:submit_resolved();" />
</div>
{% endblock after_field_sets %}
